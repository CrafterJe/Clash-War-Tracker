<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Guerra - Clash of Clans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <!-- Header con botón de login -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800">Guerra de Clash of Clans</h1>
            <div id="authSection"></div>
        </div>
        
        <!-- Control de período -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6 flex justify-between items-center">
            <div>
                <span class="text-lg font-semibold">Período: </span>
                <span class="text-blue-600 font-bold" id="nombrePeriodo">-</span>
            </div>
            <div class="flex items-center gap-4">
                <label class="font-semibold">Total de Guerras:</label>
                <input 
                    type="number" 
                    id="totalGuerras" 
                    value="0" 
                    min="1"
                    class="w-20 px-3 py-2 border border-gray-300 rounded-md text-center font-bold text-xl"
                    onchange="actualizarTotalGuerras(this.value)"
                >
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" onchange="cargarExcel(event)">
            <button data-requiere-rol="colider,lider" onclick="document.getElementById('fileInput').click()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Importar Excel
            </button>
            <button onclick="exportarExcel()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md ml-2 transition duration-200">
                Exportar Excel
            </button>
            <button data-requiere-rol="lider" onclick="verHistorial()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md ml-2 transition duration-200">
                Ver Historial
            </button>
        </div>

        <!-- Formulario agregar jugador -->
        <div data-requiere-rol="colider,lider" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Agregar Jugador al Período Actual</h3>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="nuevoNombre" placeholder="Nombre del jugador" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">TH</label>
                    <input type="number" id="nuevoTH" placeholder="Town Hall" min="1" max="17"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ataques</label>
                    <input type="number" id="nuevoAtaques" placeholder="0" min="0" value="0"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Estrellas</label>
                    <input type="number" id="nuevoEstrellas" placeholder="0" min="0" value="0"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-end">
                    <button onclick="agregarJugadorManual()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                        Agregar
                    </button>
                </div>
            </div>
            <p class="text-sm text-gray-500 mt-2">Jugadores en período: <span id="contadorJugadores">0</span>/50</p>
        </div>

        <!-- Botón para gestión de usuarios (solo líderes) -->
        <div data-requiere-rol="lider" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <button onclick="abrirModalUsuarios()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                👥 Gestionar Usuarios
            </button>
        </div>

        <!-- Estadísticas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-700">Jugadores</h3>
                <p class="text-3xl font-bold text-blue-600" id="totalJugadores">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-700">Ataques</h3>
                <p class="text-3xl font-bold text-green-600" id="totalAtaques">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-700">Estrellas</h3>
                <p class="text-3xl font-bold text-yellow-600" id="totalEstrellas">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-700">Participación Prom.</h3>
                <p class="text-3xl font-bold text-purple-600" id="promedioParticipacion">0%</p>
            </div>
        </div>

        <!-- Buscador de jugadores -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <input type="text" id="buscadorJugadores" placeholder="🔍 Buscar jugador por nombre..." 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   oninput="filtrarJugadores()">
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">#</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">TH</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ataques</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estrellas</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Participación</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Efectividad</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Desempeño</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaJugadores"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Login/Registro -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 w-96 shadow-xl">
            <h2 class="text-2xl font-bold mb-6 text-gray-800" id="modalTitle">Iniciar Sesión</h2>
            <div class="space-y-4">
                <div id="nombreRegistroDiv" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" id="nombreRegistro" placeholder="Tu nombre completo" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div id="loginError" class="text-red-500 text-sm hidden"></div>
                <div class="flex gap-3 pt-2">
                    <button id="btnAccion" onclick="login()" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 font-semibold transition duration-200">
                        Entrar
                    </button>
                    <button onclick="cerrarModal()" class="flex-1 bg-gray-400 text-white py-2 px-4 rounded-md hover:bg-gray-500 font-semibold transition duration-200">
                        Cancelar
                    </button>
                </div>
                <div class="text-center pt-2">
                    <button id="toggleRegistro" onclick="toggleModoRegistro()" class="text-blue-600 hover:underline text-sm">
                        ¿No tienes cuenta? Regístrate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Historial -->
    <div id="historialModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 w-3/4 max-w-4xl max-h-screen overflow-y-auto shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Historial de Cambios</h2>
                <button onclick="cerrarHistorial()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="historialContenido" class="space-y-2"></div>
        </div>
    </div>

    <!-- Modal de Gestión de Usuarios -->
    <div id="usuariosModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 w-3/4 max-w-3xl max-h-screen overflow-y-auto shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Gestión de Usuarios</h2>
                <button onclick="cerrarModalUsuarios()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Buscador de usuarios -->
            <div class="mb-4">
                <input type="text" id="buscadorUsuarios" placeholder="🔍 Buscar usuario..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       oninput="filtrarUsuarios()">
            </div>
            
            <div id="listaUsuarios" class="space-y-2"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
